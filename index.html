<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/weather.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button  type="button" class="btn btn-danger" onclick="weather()">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="wheather-img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="place">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
         
        function weather() {
            const link = 'http://api.weatherapi.com/v1/current.json?key=a7e49be1bd3643af8b7173202210502&q=';
            let inputData = document.getElementById('input').value;
            let link2 = inputData;
            let linkfinal = link + link2;
            fetch(linkfinal)
                .then(response => response.json())
                .then(Data => {
                    const img = Data.current.condition.icon;
                    document.getElementById('wheather-img').src = ("https:") + img;
                    const weatherCondition = Data.current.condition.text;
                    document.getElementById('condition').innerText = weatherCondition;
                    const place = Data.location.name;
                    document.getElementById('place').innerText = place;
                    const tempareture = Data.current.temp_c;
                    document.getElementById('temp').innerText = tempareture;
                   
                })
        }
    </script>

</body>

</html>
